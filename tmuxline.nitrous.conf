# This tmux statusbar config was created by tmuxline.vim
# on Thu, 19 May 2016

set -g status-bg "colour236"
set -g message-command-fg "colour231"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour231"
set -g message-bg "colour21"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour231"
set -g message-command-bg "colour21"
set -g status-attr "none"
# set -g status-utf8 "on"
set -g pane-border-fg "colour21"
set -g status-left-attr "none"
setw -g window-status-fg "colour245"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour231"
setw -g window-status-separator ""
setw -g window-status-bg "colour236"
set -g status-left "#[fg=colour21,bg=colour231,bold] #S #[fg=colour231,bg=colour21,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour21] #F #[fg=colour21,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour245,bg=colour236] #W #[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour245,bg=colour236] %a #[fg=colour245,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour245] %b %d | %R #[fg=colour252,bg=colour245,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour252] #H "
setw -g window-status-format "#[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]#[default] #I | #W #[fg=colour236,bg=colour236,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour236,bg=colour21,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour21] #I | #W #[fg=colour21,bg=colour236,nobold,nounderscore,noitalics]"
