# Nikolai's tmux.conf

# shell
if "test $HOSTNAME = 'vl-nikolai-ice'" \
   "set-option -g default-shell /bin/tcsh; set -g default-command /bin/tcsh" \
   "set-option -g default-shell /bin/bash; set -g default-command /bin/bash"

set -g default-terminal "screen-256color"

# Setting the prefix from C-b to C-a
# START:prefix
# set -g prefix C-a
set -g prefix `
# END:prefix

# Free the original Ctrl-b prefix keybinding
# START:unbind
unbind C-b
# END:unbind

# Ensure that we can send Ctrl-A to other apps
# START:bind_prefix
# bind C-a send-prefix
bind ` send-prefix
# END:bind_prefix

# Set the base index for windows to 1 instead of 0
# START:index
set -g base-index 1
# END:index

# Set the base index for panes to 1 instead of 0
# START:panes_index
setw -g pane-base-index 1
# END:panes_index

# Reload the file with Prefix r
# START:reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# END:reload

# Splitting Panes
bind | split-window -h
bind - split-window -v

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

# enable vi keys.
# START:vikeys
setw -g mode-keys vi
# END:vikeys

# shortcut for synchronize-panes toggle
# START:sync
bind C-s set-window-option synchronize-panes
# END:sync

# Log output to a text file on demand
# START:pipe-pane
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"
# END:pipe-pane

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base02, red

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Source Lightline colors for TMUX
source $HOME/dotfiles/tmuxline.conf
